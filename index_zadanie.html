		<h1>Elihu Yale</h1>
		
		<p><b>Elihu Yale</b> (ur. 5 kwietnia 1649 w Bostonie, zm. 8 lipca 1721 w Londynie) – był angielskim kupcem i filantropem, gubernatorem Madrasu oraz fundatorem Collegiate School of Connecticut w New Haven, z której powstał słynny Uniwersytet Yale’a.</p>
